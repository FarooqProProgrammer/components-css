<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <section class="calculator">
        <div class="screen" id="screen_box">
            <input type="text" name="" id="screen">
        </div>
        <div class="btns">
                <div class="row">
                    <button onclick="getVal(event)">9</button>
                    <button onclick="getVal(event)">8</button>
                    <button onclick="getVal(event)">7</button>
                    <button onclick="getVal(event)">+</button>
                </div>
                <div class="row">
                    <button onclick="getVal(event)">6</button>
                    <button onclick="getVal(event)">5</button>
                    <button onclick="getVal(event)">4</button>
                    <button onclick="getVal(event)">-</button>
                </div>
                <div class="row">
                    <button onclick="getVal(event)">3</button>
                    <button onclick="getVal(event)">2</button>
                    <button onclick="getVal(event)">1</button>
                    <button onclick="getVal(event)">*</button>
                </div>
                <div class="row">
                    <button onclick="clear()">C</button>
                    <button onclick="getVal(event)">/</button>
                    <button onclick="Answer()">=</button>
                    <button onclick="getVal(event)">.</button>
                </div>
        </div>
    </section>



    <script src="./app.js"></script>
</body>
</html>
